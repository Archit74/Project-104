<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="htpps://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
  <body style="background-color: plum;">
      <center>
        <div class="container">
            <h2 style="font-family: cursive;" class="Header">face Recognition Web App</h2>
            <br><br>
            <p style="font-size: 22px; font-family: cursive">Model is trained to identify the following objects: </p>
            <br><br>
            <b class="bold btn btn-default" style="background-color: royalblue; width: 600px;">Father</b>
           <br>        <br>
            <b class="bold btn btn-default" style="background-color: royalblue; width: 600px;">Mother</b>
            <br>        <br>
            <b class="bold btn btn-default" style="background-color: royalblue; width: 600px;">Brother</b>
            <br>        <br>
            <b class="bold btn btn-default" style="background-color: royalblue; width: 600px;">Me</b>
            <br>        <br>
            <label>Webcam View - </label>
            <div class="camera"></div>
            <br><br>
      <div class="result"></div>
            <br><br>
      <button class="capture btn btn-info" onclick="capture_image();">capture</button>
            <br><br>
            <button class="result btn btn-success" onclick="result_image();">result</button>
            <br><br>
      
            <p style="font-size: 22px; font-family: cursive">Object :  <span id="object_name"></span></p>
            <p style="font-size: 22px; font-family: cursive">Accuracy : <span id="accruacyname"></span> </p>
            </div>
      </center>
      <script src="main.js"></script>

  </body>
  </html>
